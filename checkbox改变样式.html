<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#check {margin: 20px auto;}
			#check .input_check {position: absolute;width: 20px;height: 20px;visibility: hidden;background: #E92333;}
			#check span {position: relative;}
			#check .input_check+label {display: inline-block;width: 20px;height: 20px;background: url('images/gou.png') no-repeat;background-position: -31px -3px;border: 1px solid skyblue;}
			#check .input_check:checked+label {background-position: -4px -4px;}
		</style>
	</head>
	<body>
		<div id="check">
			<span>
				<input type="checkbox"class="input_check" id="check1">
				<label for="check1"></label>
			</span>
			<span>
				<input type="checkbox"class="input_check" id="check2">
				<label for="check2"></label>
			</span>
		</div>
	</body>
</html>
